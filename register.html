<html>
<head>
	<title>Register here</title>

	<style type="text/css">
    
   body{
    	background-color: white;
    	background-size: cover;
      margin: 0;
      padding: 0;

    }

    .register-name input{
    	margin-right: 60px;
    }


    .heading{
    	color: black;
    	font-style: bold;
    	text-align: center;	

    }

    .register-mail input{
    	margin-right: 40px;

    }

    .register-contact input{
    	margin-right: 60px;
    }

    .register-address input{
    	margin-right: 60px;
    }

    .register-house input{
    	margin-right: 60px;
    }




	</style>
</head>
<body>

<div class="heading">
	<h1>DRIVER'S LICENSE REGISTRATION</h1>
</div>

<div>
  <h3>Personal Information:</h3>
</div>

<form>
<div class="register-name">
<label for>First name:</label>
<input type="text" name="firstname">
<span></span>

<label for>Middle name:</label>
<input type="text" name="middlename">

<label for>Last name:</label>
<input type="text" name="lastname">
</div>
<br>
<br>

<div class="register-mail">
<label for>Date of birth:</label>
  <input type="date" name="bday">

  <label for>E-mail:</label>
  <input type="email" name="email">
  
</div>
<br>
 <br>

  <label for>Gender:</label>
  <input type="radio" style="margin-right:15px;" name="sex" value="male">Male
  <input type="radio" style="margin-left:20px;" name="sex" value="female">Female
  <br>
  <br>
  <br>

  <div>
     <h3>Contact Information:</h3>
  </div>

  <div class="register-contact">
  	<label for>Mobile phone:</label>
  	<input type="tel" name="usrtel">

  	<label for>Work phone:</label>
  	<input type="tel" name="usrtel">

  	<label for>Home phone:</label>
  	<input type="tel" name="usrtel">



  </div>
  <br>
  <br>

  <div class="register-address">

  <label for>Postal address:</label>
  <input type="text" name="postal">

  <label for>Residential add:</label>
  <input type="text" name="resident">

  <label for>Street Name:</label>
  <input type="text" name="street">
  </div>

  <br>
  <br>


  <div class="register-house">
  <label for>House number:</label>
  <input type="text" name="houseno">

  <label for>City:</label>
  <input type="text" name="city">

  <label for>Region:</label>
  <input type="text" name="region" style="margin-left:60px;">
</div>
<br>
<br>
<br>
<br>

<div>
  <h3>Important Information:</h3>
</div>
<label for>How proficient is your English?</label>
<br>
  <input type="radio"  name="quality" value="average">Average
<br>
  <input type="radio"  name="quality" value="good">Good
<br>
  <input type="radio"  name="quality" value="excellent">Excellent

  <br>
  <br>

  <label for>Do you own a car?</label>
  <br>
  <input type="radio"  name="choice" value="yes">Yes
<br>
  <input type="radio"  name="choice" value="no">No
<br>
<br>

<label for>Do you have any disability?</label>
  <br>
  <input type="radio"  name="choice" value="no">No
<br>
<br>
  <input type="radio"  name="choice" value="yes">Yes
 If yes, indicate which one:
 <br>
 <br>
 <input type="radio"  name="disability" value="visually impaired">Visually impaired
<br>
  <input type="radio"  name="disability" value="hearing">Hearing impaired
  <br>
  <input type="radio"  name="disability" value="hands">Hand impairment
<br>
  <input type="radio"  name="disability" value="legs">Leg impairment
  <br>

<br>
<br>
<br>




<label for>Upload passport picture:</label>
<br>
<input type="file" name="pic" accept="image/*">
<br>
<br>
<br>


<button type="button" style="text-align:center;color:grey;margin-left:550px;font-size:18px;">Register</button>



</form>

</body>
</html>
